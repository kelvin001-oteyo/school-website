<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #003366;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            width: 300px;
            margin: 15px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background: #003366;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        .image-zoom {
    transition: transform 0.3s ease-in-out;
}

.image-zoom:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <section class="gallery-container">
        <img src="assets/images/example.jpg" class="image-zoom">



        <div class="gallery-item">
            <img src="image1.jpg" alt="Gallery Image 1">
            <p>Image Description 1</p>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Gallery Image 2">
            <p>Image Description 2</p>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Gallery Image 3">
            <p>Image Description 3</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 School Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
